<header class="header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo/logo.svg" alt="Логотип сайта">
      </a>
      <div class="navbar__inner">
        <ul class="menu">
          <li class="menu__item">
            <a class="link menu__link menu__link--active" href="index.html">Главная</a>
          </li>
          <li class="menu__item">
            <a class="link menu__link" href="#">Блюда</a>
          </li>
          <li class="menu__item">
            <a class="link menu__link" href="#">Контакты</a>

        <ul class="buttons">
          <li class="buttons__item">
            <button class="buttons__btn" type="button">
              <svg class="buttons__icon" style=" width: 18.76px; height: 19px;">

          </li>
          <li class="buttons__item">
            <button class="buttons__btn" type="button">
              <svg class="buttons__icon" style="width: 18.5px; height: 17.83px;">

              </svg>
              <span class="sr-only">Перейти в корзину заказа</span>
              <span class="buttons__count">4</span>

        <button class="burger" type="button">
