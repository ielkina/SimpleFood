<section class="product">
  <div class="container">
    <div class="product__inner">
      <ul class="product__slide">
        <li class="product__slide-item">
          <a class="product__slide-link">
            <img class="product__slide-img" width="400" height="400" src="img/content/product/product-img.jpg" alt="Чизбургер с листьями салата">
          </a>
        </li>
        <li>
          <a class="product__slide-link">
            <img class="product__slide-img" width="400" height="400" src="img/content/avatar/anna.jpg" alt="Чизбургер с листьями салата">
          </a>
        </li>
        <li>
          <a class="product__slide-link">
            <img class="product__slide-img" width="400" height="400" src="img/content/product/product-img.jpg" alt="Чизбургер с листьями салата">
          </a>
        </li>
      </ul>
      <div>
      <!-- <div class="product__info"> -->
        <h1 class="product__title title">Чизбургер с листьями салата</h1>
        <div class="product__star" data-rateyo-rating="4"></div>
        <span class="product__prise">160 <span>грн.</span></span>
        <div class="product__order-box">
          <div class="product__order-num">1</div>
          <button class="product__order-btn btn-bg">
            <svg width="16" height="16" style="margin-right: 16px;">
              <use xlink:href="img/svg/stack/sprite.svg#icon-cart"></use>
            </svg>
            Добавить в корзину
          </button>
        </div>
        <div class="product__shipping">
          <h2 class="product__shipping-title">Доставка и оплата</h2>
          <p>Минимальная сумма заказа — 160 грн.</p>
          <p>Время доставки заказа — 80-140 мин.</p>
          <p>Оплата осуществляется только банковской картой.</p>
          <p>Окончательная сумма заказа формируется после сбора товаров.</p>
        </div>
        <a class="product__ref" href="#">Подробнее</a>
      </div>
    </div>
  </div>
</section>
